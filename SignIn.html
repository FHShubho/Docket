<!DOCTYPE html>

<head>
	<title>Welcome to Docket</title>
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="loginContainer">
	<div class="headerImage">
		<a href="SignIn.html"><img class="logo" src="images/poster.png" alt="" ></a>
<div class="form1">
    <div class="login-content">
        <h3>Login</h3>
        <form method="post" action="">
        	<div class="row">
        		 <label for="username">
                    Username:
                    <input type="text" name="username" id="username" placeholder="Your Email" required/>
                </label>
        	</div>
           
            <div class="row">
            	<label for="password">
                    Password:
                    <input type="password" name="password" id="password" placeholder="Your Password" required/>
                </label>
            </div>
            
           <div class="row">
           	 <button type="submit">Login</button>
           </div>
        </form>
        <div class="row">
        	<p><b>Or with...</b></p>
            <div class="social-btn-2">
            	<a class="fb" href="#"><i class="ion-social-facebook"></i>Facebook</a>
				<a class="tw" href="#"><i class="ion-social-google"></i>Google</a>
            </div>
		</div>
		<div class="row">
			<br>
			<div class="wemail">
				<a href="SignUp.html">Sign Up with email</a>
			</div>
		</div>
    </div>
</div>
</div>
</div>

</body>
</html>
